apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: wanderlust
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80              # Port other pods can use within the cluster
      targetPort: 5173      # Port your container listens on
      nodePort: 31001     # Port exposed on each Node for external access (must be between 30000â€“32767)
      protocol: TCP

